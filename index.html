<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KeyCode : Browser key-code finder</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- GFonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">


    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center ">KeyCode</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 l5 center card main-key-code relative">
                <h1 id="mainKeyCode">#</h1>
            </div>
            <div class="col s12 l6  card">
                <div class="center">
                    <h3>Events</h3>
                </div>
                <div class="divider"></div>

                <h5 id="codeID">event.code</h5>

                <div class="divider"></div>

                <h5 id="keyCodeID">event.keyCode</h5>

                <div class="divider"></div>

                <h5 id="keyID">event.key</h5>

            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
